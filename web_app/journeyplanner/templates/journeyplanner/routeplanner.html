{% load static %}
<script src=" {% static 'journeyplanner/routeplanner.js' %}"></script>

<!-- want the code below to override the content block in base.html -->
<!-- input boxes for user to enter origin and destination locations -->
<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<h4 class="tab-title">Route Planner</h4>
<div class="container form-area" id="routeplanner-form">
    <form onsubmit="return false">
        <!-- <p class="instruction" id="instruction-planner">Enter origin and destination locations and click 'go' to view directions and journey times.</p> -->
        <div class="form-group">
            <label for="origin">From:</label>
            <!-- <p class="instruction">(Type an origin location or use your current location)</p> -->
            <input type="text" required="required" class="input-box form-control col-6" id="origin" placeholder="Enter origin">
            <div class="row">
                <button type="submit" class="col-4 btn btn-link align-top geolocation-option" id="geolocation-routeplanner">Use my location</button>
                <div class="spinner-border spinner-border-sm text-success geo-spinner" role="status"></div>
                <button type="button" class="btn btn-default align-top question" data-toggle="tooltip" data-placement="top" title="You can choose to use your current location in order to make the directions more helpful for you. Your location will not be stored or sent elsewhere.">
                    <span class="fa fa-question-circle"></span>
                </button>
            </div>
        </div>

          <!-- error if geolocation doesn't work -->
          <div>
            <p class="geo-error">There was an error finding your current location. Please enter the origin location.</p>
        </div>
        
        <div class="form-group">
            <label for="destination">To:</label>
            <input type="text" required="required" class="input-box form-control col-6" id="destination" placeholder="Enter destination">
        </div>
        <div>
            <!-- mobile datetime picker-->
            <div class="mobile-dt form-group">
                <label for="datetime-tab1">Date and Time:</label>
                   <input class="datetime input-box form-control" type="datetime-local" data-clear-btn="true"
                    name="datetime-4" id="datetime-tab1" value="">
            </div>

            <!-- desktop date and time -->
            <div class="desktop-dt form-group">
                <div class="row datetime">
                    <label class="dt-label">Date and Time:</label>
                    <input class="input-box form-control" type="text" id="datepicker-tab1">
                </div>
                <div class="row datetime">
                    <input class="input-box form-control" type="text" class="timepicker" id="timepicker-tab1">
                </div>
            </div>
            <p class="invalid-location-error">We could not find directions for this journey.</p>
            <button type="submit" class="go-button btn btn-warning btn-lg" id="go">Go</button>

        </form>

        <!-- dublin bus twitter feed -->
        <div class="container news">
            <div class="black_box">
                <a class="twitter-timeline" data-width="700" data-height="500"
                    href="https://twitter.com/dublinbusnews?ref_src=twsrc%5Etfw">Twitter Updates by Dublin Bus</a>
            </div>
        </div>
        <div class="mobile-space"></div>
    </div>
</div>

<div class="container" id="route-results">
    <div class="row">
        <button type="submit" class="btn btn-warning p-1 edit-journey btn-sm">Back</button>
    </div>
    <div class="card results">
        <div class="row results">
        </div>
        <div class="row summary-results">
            <div class="col-4">
                <p>From:</p>
            </div>
            <div class="col-8">
                <p id="origin-tab1"></p>
            </div>
        </div>
        <div class="row summary-results">
            <div class="col-4">
                <p>To:</p>
            </div>
            <div class="col-8">
                <p id="destination-tab1"></p>
            </div>
        </div>
        <!-- desktop date and time -->
        <div class="row summary-results-dt desktop-dt">
            <div class="col-4">
                <p>On:</p>
            </div>
            <div class="col-8">
                <p class="datetime-results-tab1"></p>
            </div>
        </div>

        <!-- mobile date and time -->
        <div class="mobile-dt">
            <div class="row">
                <div class="col-4">
                    <p>On:</p>
                </div>
                <div class="col-8">
                    <p class="datetime-results-tab1"></p>
                </div>
            </div>
        </div>

     
    </div>

    <!-- spinner to show while user waits for results -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-warning prediction-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- overall journey time and length -->
    <div class="card results results-card">
        <div id="overall-time">
            <div class="row">
                <p id="journey-time"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-8" id="overall-duration">
                <p>Total duration: <span id="duration-val"></span></p>
            </div>
        </div>
    </div>
    <div class="card results results-card">
        <div class="row">
            <ul id="direction">
            </ul>
        </div>
    </div>
    <div class="mobile-space"></div>





</div>
