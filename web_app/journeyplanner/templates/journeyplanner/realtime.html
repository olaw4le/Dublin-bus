{% load static %}

 
<script src=" {% static 'journeyplanner/realtime.js' %}"></script>



<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Search By Stop Number
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
      <div class="input-group mb-3">
  <input type="text" class="form-control" id="Stop-number" placeholder="Search.." aria-label="Search.." aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" id="real-time-button" type="button">Search</button>
  </div>
</div


      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
         Search By Nearby
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
   <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
  <i class="fas fa-search" aria-hidden="true"></i>
  <input class="form-control form-control-sm ml-3 w-75" id="stop-name" type="text" placeholder="Search"
    aria-label="Search">
  </form>
      </div>
    </div>
  </div>

<div class="table-responsive">
  <table class="table" id="real-time-table">
   <thead>
  </thead>
  <tbody>
    <tr>
    </tr>
    </tbody>
  </table>
</div>
</div>
